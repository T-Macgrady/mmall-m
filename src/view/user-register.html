<!DOCTYPE html>
<html lang="en">
	<head>
	<%= require('html-loader!./layout/html-common.html') %>
<title><%= htmlWebpackPlugin.options.title%> - TmacMall电商平台</title>
	</head>
	<body>
		<%= require('html-loader!./layout/nav-simple.html') %>
		<div class="user-wrap">
			<div class="w">
				<div class="user-con">
					<div class="user-title">用户注册
					</div>
					<div class="user-box">
						<div class="err-item">
							<i class="fa fa-minus-circle err-icon" ></i>
							<p class="err-msg">error</p>
						</div>
						<div class="user-item">
							<label class="user-label" for="username"><i class="fa fa-user" ></i></label>
							<input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
						</div>
						<div class="user-item">
							<label class="user-label" for="password"><i class="fa fa-lock" ></i></label>
							<input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
						</div>
						<div class="user-item">
							<label class="user-label" for="passwordConfirm"><i class="fa fa-lock" ></i></label>
							<input type="password" class="user-content" id="passwordConfirm" placeholder="请再次输入密码" autocomplete="off">
						</div>
						<div class="user-item">
							<label class="user-label" for="phone"><i class="fa fa-phone" ></i></label>
							<input type="text" class="user-content" id="phone" placeholder="请输入电话" autocomplete="off">
						</div>
						<div class="user-item">
							<label class="user-label" for="email"><i class="fa fa-envelope" ></i></label>
							<input type="text" class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
						</div>
						<div class="user-item">
							<label class="user-label" for="question"><i class="fa fa-question" ></i></label>
							<input type="text" class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
						</div>
						<div class="user-item">
							<label class="user-label" for="answer"><i class="fa fa-key" ></i></label>
							<input type="text" class="user-content" id="answer" placeholder="请输入密码提示答案" autocomplete="off">
						</div>
						<a class="user-btn btn" id="submit">注册</a>
						<div class="link-item">
							<a href="./user-login.html" class="link user-login" >已有账号，去登录 >></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	<%= require('html-loader!./layout/footer.html') %>
	</body>
</html>
